<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.css"

  <body>
    <section class="app_container">
      <div class="app_content_container">
        <div class="title_container">
          <h2 class="app_title">
            Your work, everywhere you <span class="relative_span">are</span>
          </h2>
          <!-- <img class="app_vector_image" src="/img/Vector.png" alt="vector" /> -->

        <p class="app_paragraph">
          Access your notes from your computer, phone or tablet by synchronising
          with various services, including whitepace, Dropbox and OneDrive. The
          app is available on Windows, macOS, Linux, Android and iOS. A terminal
          app is also available!
        </p>
        <button type="submit" class="btn-main app_btn">
          Try Taskey <i class="fa fa-arrow-right"></i>
        </button>
      </div>
      <img
        src="/img/BACKGROUND.png"
        alt="background image"
        class="app_background_image"
      />
