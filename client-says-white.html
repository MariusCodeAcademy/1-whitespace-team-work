<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>client-says-white</title>
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/client-says-white.css" />
  </head>
  <body>
    <section class="container">
      <div class="clientCardWhite">
        <img src="./img/icons/clientQuoteDark.png" alt="quotation marks" />
        <p class="clientQuote">
          Whitepate is designed as a collaboration tool for businesses that is a
          full project management solution
        </p>
        <div class="darkLine"></div>
        <div class="clientInfo">
          <img
            src="./img/clientAvatar2.png"
            alt="client avatar"
            class="clientAvatar"
          />
          <div class="clientText">
            <h3 class="clientNameDark">Oberon Shaw, MCH</h3>
            <p class="clientOccupation">
              Head of Talent Acquisition, North America
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
